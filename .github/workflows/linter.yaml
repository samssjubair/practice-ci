name: Lint React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "17"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run prettier
        run: npm run format

      - name: Lint
        run: |
          git fetch origin main --depth=1
          CHANGED_FILES=$(git diff --name-only FETCH_HEAD HEAD -- '*.js' '*.jsx' '*.ts' '*.tsx' '*.json')
          echo "$CHANGED_FILES"
          eslint $CHANGED_FILES